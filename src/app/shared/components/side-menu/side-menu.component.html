<h2>Páginas</h2>
<hr/>

<h3 class="mt-3">Ractive</h3>
<ul class="list-group">

    @for (item of reactiveMenu; track item.title) {
      <li
        [routerLink]= "item.route"
        routerLinkActive= "active"
      class="list-group-item">{{ item.title }}
      </li>
    }
</ul>
